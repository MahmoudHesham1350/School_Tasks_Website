<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create a new task</title>
    <link rel="stylesheet" href="/styles/tasks/taskCreate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/components/navbar.css">
    <link rel="stylesheet" href="/styles/components/footer.css">
    <script src="/scripts/data.js"></script>
    <script src="/scripts/navbar.js" defer></script>
    <script src="/scripts/tasks/taskCreate.js" defer></script>
</head>
<body>
    <!-- Navbar will be dynamically inserted here by navbar.js -->
    <div id="navbar-container"></div>

    <div class="container">
      <h2 class="text-center">Create a new task <i class="fas fa-tasks"></i></h2>
      <div id="admin-only-notice" class="admin-notice">
        <i class="fas fa-lock"></i> This feature is only available to administrators
      </div>

      <form id="taskForm">
        <label><i class="fa fa-heading"></i> Task Title</label>
        <input type="text" id="title" required>

        <label><i class="fa fa-book"></i> Subject</label>
        <input type="text" id="subject" required>

        <label><i class="fa fa-flag"></i> Priority</label>
        <select id="priority" required>
          <option value="">Choose Priority</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>

        <label><i class="fa fa-align-left"></i> Description</label>
        <textarea id="description" rows="4" required></textarea>

        <label><i class="fa fa-calendar-alt"></i> Due Date</label>
        <input type="date" id="due_date" required>

        <label><i class="fa fa-users"></i> Assign To</label>
        <select id="assigned_to" multiple>
          <option value="all">All Teachers</option>
          <!-- Teacher options will be populated dynamically -->
        </select>

        <label><i class="fa fa-paperclip"></i> Attachments (Optional)</label>
        <div class="file-input-container">
          <input type="file" id="attachment" class="file-input" multiple>
          <label for="attachment" class="file-input-label">Choose Files</label>
        </div>
        
        <p class="note">Please review all information before submitting the task</p>

        <div class="form-buttons">
          <input type="submit" value="Create Task">
          <input type="reset" value="Clear Form" class="reset-btn">
        </div>
      </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2025 School Task Assignment. All Rights Reserved.</p>
      </div>
    </footer>
</body>
</html>
