<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - School Task Assignment</title>
  <script src="/scripts/data.js"></script>
  <link rel="stylesheet" href="/styles/components/navbar.css">
  <link rel="stylesheet" href="/styles/components/footer.css">
  <link rel="stylesheet" href="/styles/auth/login.css">
  <script src="/scripts/navbar.js" defer></script> 
  <script src="/scripts/auth/login.js" type="module"></script>
</head>
<body>
  <!-- Navbar will be dynamically inserted here by navbar.js -->
  <div id="navbar-container"></div>

  <div class="container">
    <h1>Login</h1>
    <form id="login-form" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="form-footer">Don't have an account? <a href="/pages/auth/signup.html">Sign up</a></p>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 School Task Assignment. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
