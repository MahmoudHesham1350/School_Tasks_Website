<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - School Task Assignment</title>
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/signup.css">
  <script src="scripts/navbar.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar" id="navbar">
    <div class="nav sizer">
      <div class="logo" id="logo">
        <H1>Classroom of FCAI</H1>
      </div>
      <button class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="rightSec" id="rightSec">
        <a class="links" href="index.html">Home</a>
        <a class="links" href="about.html">About</a>
        <a class="links" href="login.html">Login</a>
      </div>
    </div>
  </div>

    <div class="container">
      <h1>Sign Up</h1>
      <form action="student_dashboard.html" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
          <p>I am signing up as:</p>
          <select name="user_type" id="user_type">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p class="form-footer">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2025 School Task Assignment. All Rights Reserved.</p>
      </div>
    </footer>

  
  </script>
</body>
</html>
