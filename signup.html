<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - School Task Assignment</title>
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar" id="navbar">
    <div class="nav sizer">
      <div class="logo" id="logo">
        <H1>Classroom of FCAI</H1>
      </div>
      <div class="rightSec">
        <a class="links" href="index.html">Home</a>
        <a class="links">About</a>
        <a class="links" href="login.html">Login</a>
      </div>
    </div>
  </div>

    <div class="container">
      <h1>Sign Up</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
          <p>I am signing up as:</p>
          <label>
            <input type="radio" name="user_type" value="admin" required> Admin
          </label>
          <label>
            <input type="radio" name="user_type" value="teacher" required> Teacher
          </label>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2025 School Task Assignment. All Rights Reserved.</p>
      </div>
    </footer>
</body>
</html>
